<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Diario - Gonzalo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Registro Diario - Gonzalo</h1>
        <p class="text-sm text-gray-600 mb-4">Por favor, completa el siguiente formulario para registrar tu actividad diaria.</p>

        <form id="registroForm" class="space-y-4">
            <!-- Registro de Atracones -->
            <div>
                <label class="block font-semibold">¿Tuviste un episodio de atracón hoy?</label>
                <select id="atracon" class="w-full p-2 border rounded">
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Número de episodios de atracón hoy</label>
                <input type="number" id="frecuenciaAtracon" class="w-full p-2 border rounded" placeholder="Ejemplo: 2">
            </div>
            <div>
                <label class="block font-semibold">Duración del atracón (minutos)</label>
                <input type="number" id="duracionAtracon" class="w-full p-2 border rounded" placeholder="Ejemplo: 30">
            </div>
            <div>
                <label class="block font-semibold">¿Cómo te sentiste antes, durante y después del atracón?</label>
                <input type="text" id="emociones" class="w-full p-2 border rounded" placeholder="Ejemplo: ansiedad, culpa, placer...">
            </div>
            <div>
                <label class="block font-semibold">¿Qué tipo de alimentos consumiste?</label>
                <select id="tipoAlimentos" class="w-full p-2 border rounded">
                    <option value="dulces">Dulces y postres</option>
                    <option value="carbohidratos">Carbohidratos refinados</option>
                    <option value="ultraprocesados">Comida rápida y ultraprocesados</option>
                    <option value="bebidas">Bebidas calóricas</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Nivel de hambre antes del atracón</label>
                <input type="text" id="hambre" class="w-full p-2 border rounded" placeholder="Ejemplo: Bajo, medio, alto">
            </div>
            
            <!-- Registro de Actividad Física -->
            <div>
                <label class="block font-semibold">¿Realizaste actividad física?</label>
                <select id="actividad" class="w-full p-2 border rounded">
                    <option value="no">No</option>
                    <option value="leve">Leve</option>
                    <option value="moderada">Moderada</option>
                    <option value="intensa">Intensa</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Duración de la actividad física (minutos)</label>
                <input type="number" id="duracionActividad" class="w-full p-2 border rounded" placeholder="Ejemplo: 45">
            </div>

            <!-- Registro de Glucosa -->
            <div>
                <label class="block font-semibold">Glucosa en sangre (mg/dL)</label>
                <input type="number" id="glucosa" class="w-full p-2 border rounded" placeholder="Ejemplo: 110">
            </div>
            <div>
                <label class="block font-semibold">Momento de la medición</label>
                <select id="momentoGlucosa" class="w-full p-2 border rounded">
                    <option value="ayunas">Ayunas</option>
                    <option value="antesAlmuerzo">Antes del almuerzo</option>
                    <option value="antesDormir">Antes de dormir</option>
                </select>
            </div>
            <div>
                <label class="block font-semibold">Factores emocionales al medir la glucosa</label>
                <input type="text" id="emocionGlucosa" class="w-full p-2 border rounded" placeholder="Ejemplo: estrés, ansiedad, tranquilidad">
            </div>
            
            <!-- Estado Emocional -->
            <div>
                <label class="block font-semibold">Estado emocional general del día</label>
                <input type="text" id="estadoEmocional" class="w-full p-2 border rounded" placeholder="Ejemplo: tranquilo, estresado, feliz...">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Enviar Registro</button>
        </form>

        <div id="mensaje" class="hidden text-green-600 font-semibold text-center mt-4"></div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Obtener los valores del formulario
            const nuevoRegistro = {
                fecha: new Date().toISOString().split('T')[0], // Fecha actual
                atracon: document.getElementById('atracon').value,
                frecuenciaAtracon: document.getElementById('frecuenciaAtracon').value,
                duracionAtracon: document.getElementById('duracionAtracon').value,
                emociones: document.getElementById('emociones').value,
                tipoAlimentos: document.getElementById('tipoAlimentos').value,
                hambre: document.getElementById('hambre').value,
                actividad: document.getElementById('actividad').value,
                duracionActividad: document.getElementById('duracionActividad').value,
                glucosa: document.getElementById('glucosa').value,
                momentoGlucosa: document.getElementById('momentoGlucosa').value,
                emocionGlucosa: document.getElementById('emocionGlucosa').value,
                estadoEmocional: document.getElementById('estadoEmocional').value
            };
    
            // Obtener registros previos de localStorage o iniciar un array vacío
            let registros = JSON.parse(localStorage.getItem("registrosGonzalo")) || [];
    
            // Agregar el nuevo registro
            registros.push(nuevoRegistro);
    
            // Guardar en localStorage
            localStorage.setItem("registrosGonzalo", JSON.stringify(registros));
    
            // Redirigir a resultados.html
            window.location.href = "resultados.html";
        });
    </script>     
    
</body>
</html>
